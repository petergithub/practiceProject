<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>JavaMail.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <h2>send Email with JavaMail</h2>
    <form name="Form" action="JavaMailAttachment.jsp" method="POST" enctype="multipart/form-data">
    	<p>From: <input type="text" name="From" value="pu.shang@doublebridge.com.cn" size="50" maxlength="30"></p>
    	<p>To: <input type="text" name="To" value="pu.shang@doublebridge.com.cn" size="30" maxlength="30"></p>
    	<p>Subject: <input type="text" name="Subject" value="test" size="30" maxlength="30"></p>
    	<p>Type: <select name="Type" size="1">
    				<option value="text/plain">Text</option>
    				<option value="text/html">HTML</option>
    			</select></p>
    	<p>Content: </p><p><textarea name="Message" title="test" rows="5" cols="40"></textarea></p>
    	<p>Attachment: <input type="file" name="FileName"/></p>
    	<input type="submit" value="Send">
    	<input type="reset" value="Reset">
    </form>
  </body>
</html>
